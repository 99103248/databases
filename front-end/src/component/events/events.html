<div id="events-view">
    <table>
        <tr>
            <th>Title</th>
            <th>Host</th>
            <th>Location</th>
        </tr>
        <tr>
            <td><button style="color: dodgerblue">Create an event</button></td>
            <td></td>
            <td></td>
        </tr>
        <tr ng-repeat="event in events.list">
            <td>{{event.title}}</td>
            <td>{{event.rso.name||event.university.name}}</td>
            <td>{{event.location}}</td>
        </tr>
    </table>
</div>
