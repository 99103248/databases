<div id="portal-view">
  <header>
    <cipher-menu>
      <div ng-repeat="tab in portal.tabs track by $index"
           ng-click="portal.cellClick($index)"
           ng-class="{'selected' : portal.selectedTab == $index}">
        <li ui-sref="{{tab.route}}">{{tab.name}}</li>
      </div>
    </cipher-menu>
  </header>
  <section>
    <div class="section" ui-view>
      <h1 style="text-align: center">Select a tab to populate.</h1>
    </div>
  </section>
</div>
